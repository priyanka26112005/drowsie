<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #E6E6FA, #D8BFD8); /* Lavender Gradient */
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: bold;
            color: #6A0DAD; /* Deep Purple */
        }
        .video-container {
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-stream {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #9370DB; /* Medium Purple */
            color: white;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
        }
        .btn-stream:hover {
            background-color: #8A2BE2; /* Blue Violet */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Drowsiness Detection System</h1>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" class="img-fluid" width="640" height="480">
        </div>
        <a href="{{ url_for('video_feed') }}" class="btn btn-stream">Start Video Stream</a>
    </div>

</body>
</html>
